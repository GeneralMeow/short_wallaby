<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Good Looking Book Store</title>
    <link rel="stylesheet" href="styles/meyers-reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display" rel="stylesheet">
  </head>
  <body>

    <!-- Template preparation-->
    <!-- <ul class="hidden">
      <li class="book-cover"></li>
      <li class="book-title"></li>
      <li class="book-author"></li>
      <li class="book-description"></li>
    </ul> -->

    <main>
    <!-- Navigation-->
      <section>
        <div class="container" id="navigation">
          <!-- logo-->
          <img id="logo" src="images/short-wallaby.svg" alt="logo">
          <!-- search box-->
          <form class="search">

            <input id="search-box" type="text" name="" placeholder="Enter a Book Title or Author">
            <button id="add-book" type="submit" name="button">Add Book</button>

          </form>
          <!-- add a book button-->
        </div>
      </section>

      <!-- Sections for different page views-->
      <!-- Home Page-->
      <section id="home" class="tab-content">
        <div class="grid">
        </div>
      </section>
      <button id="add-book-bottom" type="submit" name="button">Add Book</button>

      <!-- Book Detail Page -->
      <section id="book-detail" class="tab-content">
        <div class="detail-display">
          <h1>Book Details</h1>
          <hr>
          <!--Book image -->
          <img class="book-holder-image" src="" alt="blank book image">
          <!-- container to hold title, author, desciption-->
          <div class="book-info">
            <h2 class="book-title">Book Title</h2>
            <h3 class="book-author">Book Author</h3>
            <p class="book-description">Book Description</p>
          </div>
          <!-- Form to hold edit and del buttons-->
          <form class="book-detail-buttons">
            <button id="edit-book" type="submit" name="button">Edit</button>
                <button id="delete-book" type="submit" name="button">Delete</button>
          </form>
        </div>
      </section>

      <!-- Book Edit Page-->
      <section id="book-edit" class="tab-content hidden">
        <div class="detail-display clear">
          <h1>Edit Book Information</h1>
          <hr>
          <!--Book image -->
          <img class="book-holder-image" src="http://placehold.it/170x260.jpg" alt="blank book image">
          <!-- container to hold title, author, desciption-->
          <div class="book-info">
            <form>
              <input class="book-title-edit" type="text" name="" value="Book Title">
              <input class="book-author-edit" type="text" name="" value="Book Author">
              <input class="book-description-edit" type="text" name="" value="Book Description">
              <button id="edit-book-submit" type="submit" name="button">Submit</button>
            </form>
          </div>
          <!-- Form to hold edit and del buttons-->
        </div>
      </section>

      <!-- Book Add Page-->
      <section id="book-add" class="tab-content hidden">
        <div class="detail-display clear">
          <h1>Add A Book</h1>
          <hr>
          <!--Book image -->
          <img class="book-holder-image" src="http://placehold.it/170x260.jpg" alt="blank book image">
          <!-- container to hold title, author, desciption-->
          <div class="book-info">
            <form class="">
              <input class="book-title-add" type="text" name="" value="Enter Book Title">
              <input class="book-author-add" type="text" name="" value="Enter Book Author">
              <input class="book-description-add" type="text" name="" value="Enter Book Description">
              <button id="add-book-submit" type="submit" name="button">Submit</button>
            </form>
          </div>
          <!-- Form to hold edit and del buttons-->
        </div>
      </section>
      </main>

    <!--Main Scripts -->
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="vendor-scripts/packery.pkgd.min.js"></script>
    <script type="text/javascript" src="packery.js"></script>
    <script type="text/javascript" src="data/library.js"></script>
    <script type="text/javascript" src="data/library.json"></script>
    <script type="text/javascript" src="scripts/models/libraryModel.js"></script>
    <script type="text/javascript" src="scripts/views/libraryView.js"></script>
  </body>
</html>
