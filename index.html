<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Good Looking Book Store</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Template preparation-->
    <ul class="hidden">
      <li class="book-cover"></li>
      <li class="book-title"></li>
      <li class="book-author"></li>
      <li class="book-description"></li>
    </ul>

    <!-- Sections for different page views-->
    <!-- Home Page-->
    <section id="home" class="tab-content">
      <div class="grid">
        <div class="grid-item">1</div>
        <div class="grid-item grid-item--width2">2</div>
        <div class="grid-item">3</div>
      </div>
    </section>

    <!-- Book Detail Page -->
    <section id="book-detail" class="tab-content">

    </section>

    <!-- Book Edit Page-->
    <section id="book-edit" class="tab-content">

    </section>

    <!-- Book Add Page-->
    <section id="book-add" class="tab-content">

    </section>

    <!--Main Scripts -->
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="vendor-scripts/packery.pkgd.min.js"></script>
    <script type="text/javascript" src="packery.js">

    </script>
  </body>
</html>
